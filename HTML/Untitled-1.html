<!DOCTYPE html>
<html>
<head>
    <title>Shah & Anchor Kutchhi Engineering College</title>
    <style>

        fieldset {
            width: 300px; /* Adjust this width as needed */
            padding: 15px; /* Add padding for better spacing */
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;"> Student's Registration Form </h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMuB6rl5U7xasmCijGCVPBMaRI5ihyZn-v-w&s" style="width: 2cm; padding-left: 36cm;"> 
    <br><br>
    <form>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Contact no:</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">Email id:</label>
        <input type="email" id="email" name="email"><br>

        <label for="birthdaytime">Date of Birth:</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>

        <table>
            <tr>
                <td>
                    <div>
                        <fieldset>
                            <legend>Select Branch:</legend>
                            <input type="radio" id="CE" name="branch" value="CE">
                            <label for="CE">CE</label><br>

                            <input type="radio" id="IT" name="branch" value="IT">
                            <label for="IT">IT</label><br>

                            <input type="radio" id="EXTC" name="branch" value="EXTC">
                            <label for="EXTC">EXTC</label><br>

                            <input type="radio" id="AIDS" name="branch" value="AIDS">
                            <label for="AIDS">AIDS</label><br>

                            <input type="radio" id="CYSE" name="branch" value="CYSE">
                            <label for="CYSE">CYSE</label><br>

                            <input type="radio" id="ME" name="branch" value="ME">
                            <label for="ME">Mechanical Engineering</label><br>

                            <input type="radio" id="CE" name="branch" value="CE">
                            <label for="CE">Civil Engineering</label><br>

                            <input type="radio" id="AE" name="branch" value="AE">
                            <label for="AE">Aerospace Engineering</label><br>

                            <input type="radio" id="EE" name="branch" value="EE">
                            <label for="EE">Electrical Engineering</label><br>

                            <input type="radio" id="BBA" name="branch" value="BBA">
                            <label for="BBA">Business Administration</label><br>
                        </fieldset>
                    </div>
                </td>
                <td>
                    <div>
                        <fieldset>
                            <legend>Select one or More Professional Bodies:</legend>
                            <input type="checkbox" id="CSI" name="pBody" value="CSI">
                            <label for="CSI">CSI</label><br>

                            <input type="checkbox" id="E-CELL" name="pBody" value="E-CELL">
                            <label for="E-CELL">E-CELL</label><br>

                            <input type="checkbox" id="IEEE" name="pBody" value="IEEE">
                            <label for="IEEE">IEEE</label><br>

                            <input type="checkbox" id="IPR" name="pBody" value="IPR">
                            <label for="IPR">IPR</label><br>

                            <input type="checkbox" id="ISTE" name="pBody" value="ISTE">
                            <label for="ISTE">ISTE</label><br>

                            <input type="checkbox" id="Research" name="pBody" value="Research">
                            <label for="Research">Research</label><br>

                            <input type="checkbox" id="ASME" name="pBody" value="ASME">
                            <label for="ASME">ASME</label><br>

                            <input type="checkbox" id="SAE" name="pBody" value="SAE">
                            <label for="SAE">SAE</label><br>

                            <input type="checkbox" id="ACM" name="pBody" value="ACM">
                            <label for="ACM">ACM</label><br>

                            <input type="checkbox" id="CFA" name="pBody" value="CFA">
                            <label for="CFA">CFA</label><br>

                            <input type="checkbox" id="AICPA" name="pBody" value="AICPA">
                            <label for="AICPA">AICPA</label><br>
                        </fieldset>
                    </div>
                </td>
            </tr>
        </table>

        <legend>GIVE YOUR SUGGESTION</legend>
        <textarea name="message" rows="10" cols="100"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
